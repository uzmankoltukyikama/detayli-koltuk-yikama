<head>

    <meta charset="UTF-8">

    <title>İletişim</title>
    <link rel="shortcut icon" type="image/jpg" href="image/logo.webp" />
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@350&display=swap');
        body {
            font-family: Roboto;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #000;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 50px;
            margin-right: 10px;
        }
        .logo-container span {
            font-size: 20px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-family: Roboto;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .nav-links-iletisim{
            margin-right: 25px;
        }
        .nav-links a:hover{
            color: rgb(100, 100, 100);
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
            margin-right: 20px;
            transition: 0.2s;
        }
        .menu-toggle:hover{
            color: gray;
            font-size: 35px;
        }
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.4s ease-in-out;
            z-index: 1200;
        }
        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 15px 0;
        }
        .mobile-menu a:hover{
            color: rgb(100, 100, 100);
        }
        .mobile-menu.active {
            right: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1100;
        }
        .overlay.active {
            display: block;
        }
        .hero {
            margin-top: 70px;
            padding: 100px;
            background: url('image/iletişim.webp') no-repeat center center/cover;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        .hero h1 {
            position: relative;
            color: white;
            font-size: 72px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .menu-toggle {
                display: block;
            }
            .middle-section,.gallery{
                font-size: 80%;
            }
            
        }
        @media (max-width: 570px) {
            .hero h1{
                font-size: 54px;
            }
        }
        @media (max-width: 476px) {
            .hero h1{
                font-size: 28px;
            }
        }
        
        .middle-section {
            margin-top: 40px;
        }
        .middle-section iframe {
            width: calc(100% - 20px);
            max-width: 560px;
            height: 315px;
            margin: 20px auto;
            display: block;
        }
        
        .gallery {
            margin-top: 50px;
            padding: 20px;
            background: #fff;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .gallery-item{
            padding: 1em;
            background-color: #ffffff;
            border-radius: 20px;
        }
        .gallery-item img {
            width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0px 0px 10px #707070;
        }
        .gallery-item img:hover{
            width: 310px;
        }
        footer {
            background: #000;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <header>
        <div class="logo-container">
            <img src="image/logo.webp" alt="Logo">
            <span>UZMAN Koltuk Yıkama</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a class="nav-links-iletisim" href="iletişim.html">İletişim</a>
        </div>
        <div class="menu-toggle" id="menu-button">☰</div>
    </header>
    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html">Ana Sayfa</a>
        <a href="iletişim.html">İletişim</a>
        <br>
        <div class="galery-container">
            <a class="gallery-item" href="https://wa.me/905542864848" style="background-color: #000;"><img src="image/whatsapp-logo.webp" alt="whatsapp" style="width: 50px; box-shadow: none;"></a>
            <a class="gallery-item" href="https://www.instagram.com/koltuk_yikamaaaci_izmirr/" style="background-color: #000;"><img src="image/instagram-logo.webp" alt="instagram" style="width: 50px; box-shadow: none;"></a>
        </div>
    </div>
    
    <section class="hero">
        <h1>Bize Ulaşın</h1>
    </section>
    
    
    <section class="middle-section">
        <h2 style="color: rgb(30, 30, 114);">Çalışma Saatleri ve Randevular</h2>
        <p style="color: #303030; font-size: 16px;">Pazartesi - Cuma&nbsp;&nbsp; 9:00-20:00<br>
        Cumartesi&nbsp;&nbsp; 9:00-18:00<br>
        Pazar&nbsp;&nbsp; Kapalı</p>
        <h3 style="color: rgb(30, 30, 114);">Randevu almak için arayın: +90-554-286-4848</h3>
    </section>
    
    <section class="gallery">
        <h2 style="font-size: 50px; font-family: 'Times New Roman', Times, serif;color: rgb(30, 30, 114);">Sosyal Ağımız</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <a href="https://wa.me/905542864848"><img src="image/whatsapp.webp" alt="whatsapp"></a>
            </div>
            <div class="gallery-item">
                <a href="https://www.instagram.com/koltuk_yikamaaaci_izmirr/"><img src="image/instagram.webp" alt="instagram"></a>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 UZMAN Koltuk Yıkama. Tüm hakları saklıdır.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var menuButton = document.getElementById("menu-button");
            var menu = document.getElementById("mobile-menu");
            var overlay = document.getElementById("overlay");
            
            function toggleMenu() {
                menu.classList.toggle("active");
                overlay.classList.toggle("active");
            }

            menuButton.addEventListener("click", toggleMenu);
            overlay.addEventListener("click", toggleMenu);
        });
    </script>
</body>
</html>
