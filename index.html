    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #000;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 50px;
            margin-right: 10px;
        }
        .logo-container span {
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .nav-links-iletisim{
            margin-right: 25px;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
            margin-right: 20px;
        }
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.3s ease-in-out;
            z-index: 1200;
        }
        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 15px 0;
        }
        .mobile-menu.active {
            right: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1100;
        }
        .overlay.active {
            display: block;
        }
        .hero {
            margin-top: 70px;
            padding: 100px;
            background: url('image/room.jpg') no-repeat center center/cover;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            position: relative;
            color: white;
            font-size: 50px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .menu-toggle {
                display: block;
            }
            .hero h1{
                font-size: 28px;
            }
        }
        
        .middle-section {
            margin-top: 40px;
        }
        .middle-section iframe {
            width: calc(100% - 20px);
            max-width: 560px;
            height: 315px;
            margin: 20px auto;
            display: block;
        }
        
        .gallery {
            margin-top: 50px;
            padding: 20px;
            background: #fff;
        }
        .gallery h2{
            font-family: 'Times New Roman', Times, serif;
            font-size: 35px;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .gallery-item img {
            width: 300px;
            height: auto;
            object-fit: cover;
        }
        .gallery-item p{
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
            color: #000;

        }
        footer {
            background: #000;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <header>
        <div class="logo-container">

        </div>
        <div class="nav-links">

    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html">Ana Sayfa</a>
        <a href="iletişim.html">İletişim</a>
        <div class="galery-container">

            <a class="gallery-item" href="https://www.instagram.com/koltuk_yikamaaaci_izmirr/"><img src="image/instagram-logo.png" alt="instagram" style="width: 50px;"></a>
        </div>
    </div>
    
    <section class="hero">
        <h1>En İyi Hizmet, En İyi Yıkama.</h1>
    </section>
    
    
    <section class="middle-section">
        <iframe  src="https://www.youtube-nocookie.com/embed/_ahuCth7VG8?si=qI33t5OgpZlg21Ln" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    
    <section class="gallery">
        <h2>Hizmetlerimiz</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="image/Koltuk.jpg" alt="Koltuk Yıkama">

            </div>
            <div class="gallery-item">
                <img src="image/Yatak.jpg" alt="Yatak Yıkama">

                <p>İşin ucuzuna değil uzmanına bakın.</p>
                <h2>UZMAN Koltuk Yıkamacı</h2>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 UZMAN Koltuk Yıkama. Tüm hakları saklıdır.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var menuButton = document.getElementById("menu-button");
            var menu = document.getElementById("mobile-menu");
            var overlay = document.getElementById("overlay");
            
            function toggleMenu() {
                menu.classList.toggle("active");
                overlay.classList.toggle("active");
            }

            menuButton.addEventListener("click", toggleMenu);
            overlay.addEventListener("click", toggleMenu);
        });
    </script>
</body>
